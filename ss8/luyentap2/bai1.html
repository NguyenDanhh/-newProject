<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng chuyển đổi tiền tệ</h1>
<table>
    <tr>
        <th>Số tiền muốn chuyển đổi</th>
        <th>Trước chuyển đổi</th>
        <th>Sau chuyển đổi</th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select id="currency1">
                <option>USD</option>
                <option>JPY</option>
                <option>VND</option>
                <option>RMB</option>
                <option>GBP</option>
            </select>
        </td>
        <td>
            <select id="currency2">
                <option>USD</option>
                <option>JPY</option>
                <option>VND</option>
                <option>RMB</option>
                <option>GBP</option>
            </select>
        </td>
        <td>
            <button onclick="result()"> Kết Quả</button>
        </td>
    </tr>
    <tr>
        <td>Result :</td>
        <td id="showResult">
            <div></div>
        </td>
    </tr>
</table>
<script>

    function intermediate(x, y) {
        switch (x) {
            case "VND":
                return y / 23000;
            case "USD":
                return y;
            case "JPY":
                return 0.0076 * y;
            case "RMB":
                return 0.15 * y;
            case "GBP":
                return 1.21 * y;

        }

    }

    function fromIntermediateTo(x, y) {
        switch (x) {
            case "VND":
                return y * 23000;
            case "USD":
                return y;
            case "JPY":
                return y / 0.0076;
            case "RMB":
                return y / 0.15;
            case "GBP":
                return y / 1.21;


        }

    }

    function result() {
        let showResult = document.getElementById("showResult");
        let fromCurrency = document.getElementById("currency1").value;
        let toCurrency = document.getElementById("currency2").value;
        let amount = document.getElementById("amount").value;
        let result = fromIntermediateTo(toCurrency, intermediate(fromCurrency, amount));
        showResult.innerHTML = result;
    }

</script>
</body>
</html>
