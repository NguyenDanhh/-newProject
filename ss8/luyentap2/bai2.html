        document.write('<br>' + "Bạn không được thưởng !");

        bonus = salary * 0.2;
        document.write('<br>' + "bạn được thưởng " + bonus + ' Đ');
    } else if (time >= 100) {
        bonus = salary * 0.1;
        document.write('<br>' + "bạn được thưởng " + bonus + ' Đ');
    }


</script>
