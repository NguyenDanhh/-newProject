<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3 ,5 , 2 ,4];
    let min , max ;
    for(let i = 0 ; i < arr.length ; i++){
        for(let j = i + 1 ; j < arr.length ; j++ ){
            if(arr[i] < arr[j]){
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                max = arr[0];
            }
        }

    }
    document.write("Sắp xếp từ lớn đến bé : "+arr + '<br>');

    for(let i = 0 ; i < arr.length ; i++){
        for(let j = i + 1 ; j < arr.length ; j++ ){
            if(arr[i] > arr[j]){
                let x = arr[i];
                arr[i] = arr[j];
                arr[j] = x;
                min = arr[0];
            }
        }
    }
    document.write('Sắp xếp từ bé đến lớn : '+arr + '<br>');
    document.write('Min là :'+min+ '<br>');
    document.write('Max là : '+max+ '<br>');




</script>
</body>
</html>
