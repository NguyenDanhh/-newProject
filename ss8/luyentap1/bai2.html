<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập vào độ dài của mảng ");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập vào phần tử số " + (i + 1));
    }
    let max, min;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] > array[j]) {
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
                max = array[0]
            }
        }
    }
    document.writeln("Sắp xếp từ lớn đến bé : " + array + '<br>');
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[i] < array[j]) {
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
                min = array[0]
            }
        }
    }
    document.writeln("Sắp xếp từ bé đến lớn : " + array + '<br>');
    document.writeln('Max : ' + max + '<br>');
    document.writeln('Min : ' + min + '<br>');
</script>
</body>
</html>
