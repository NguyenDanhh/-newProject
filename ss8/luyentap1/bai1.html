<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào cạnh a");
    let b = +prompt('Nhập vào cạnh b');
    let c = +prompt('Nhập vào cạnh c ');
    if (a * a === b * b + c * c) {
        alert("a,b,c là 3 cạnh của tam giác vuông cân");
    } else {
        alert("a,b,c không phải là 3 cạnh của tam giác vuông cân");
    }
</script>
</body>
</html>
