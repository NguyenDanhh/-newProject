<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = prompt("Nhập vào ký tự cần kiểm tra ");
    switch (characters) {
        case 'o' :
        case 'u' :
        case 'i' :
        case 'a' :
        case 'e' :
        case 'O' :
        case 'U' :
        case 'I' :
        case 'A' :
        case 'E' :
            alert("Đây là nguyên âm");
            break;
        default :
            alert("Đây là phụ âm");
    }


</script>
</body>
</html>
