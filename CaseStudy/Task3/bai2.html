<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài mảng a ");
    let arr = [];
    for (let x = 0; x < n; x++) {
        arr[x] = +prompt("Nhập vào phần tử thứ " + (x + 1));
    }
    let m = +prompt("Nhập vào độ dài mảng b ");
    let arr2 = [];
    for (let y = 0; y < m; y++) {
        arr2[y] = +prompt("Nhập vào phần tử thứ " + (y + 1));
    }
    document.writeln("Mảng A : " + arr + '<br>');
    document.writeln("Mảng B : " + arr2 + '<br>');
    for (let i = 0; i < arr2.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr2[i] == arr[j]) {
                arr2.splice(i, 1);
            }
        }
    }
    document.writeln(arr2);

</script>
</body>
</html>
