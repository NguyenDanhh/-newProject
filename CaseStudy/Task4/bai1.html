<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào chuỗi cần đổi")

    function checkString(string) {
        let array = string.toLowerCase().split(" ");
        for (let i = 0; i < array.length; i++) {
            array[i] = array[i][0].toUpperCase() + array[i].slice(1);
        }
        return array.join(" ");
    }

    document.writeln(checkString(str));



</script>
</body>
</html>
