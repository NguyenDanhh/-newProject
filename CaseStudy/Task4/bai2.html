<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào chuỗi cần kiểm tra ");

    function checkString(string) {
        let array = string.split("");
        document.writeln(array + '<br>');
        for (let i = 0; i < array.length; i++) {
            for (let j = 1; j < array.length; j++) {
                if (array[i] == array[j] && i != j) {
                    array.splice(j, 1);
                }
            }
        }
        document.writeln(' Các kí tự khác nhau :' + array + '<br>');

    }

    checkString(n);

</script>
</body>
</html>
