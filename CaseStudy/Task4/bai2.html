<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào chuỗi cần kiểm tra ");

    function checkString(string) {
        let count = 0;
        document.writeln(string + '<br>');
        for (let i = 0; i < string.length; i++) {
            for (let j = 1; j < string.length; j++) {
                if (string[i] == string[j]) {
                    string.splice(j, 1);
                    count++;
                    break;
                }
            }
        }
        document.writeln(' Các kí tự khác nhau :' + string + '<br>');
        document.writeln(count);

    }

    checkString(n);

</script>
</body>
</html>
