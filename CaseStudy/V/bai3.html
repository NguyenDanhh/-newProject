<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng");
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        let m = +prompt("Nhập vào độ dài của mảng con thứ " + (i + 1));
        let array2 = [];
        for (let j = 0; j < m; j++) {
            array2[j] = +prompt("nhập phần tử thứ " + (j + 1));
            array[i] = array2;
        }
    }
    console.log(array);

    function findMax(x) {
        let max = x[0][0];
        for (let i = 0; i < x.length; i++) {
            for (let j = 0; j < x[i].length; j++) {
                if (x[i][j] > max) {
                    max = x[i][j];
                }
            }

        }
        return max;
    }

    document.writeln('Số lớn nhất trong mảng là : '+findMax(array) + '<br>');

    function findMin(y) {
        let min = y[0][0];
        for (let i = 0; i < y.length; i++) {
            for (let j = 0; j < y[i].length; j++) {
                if (y[i][j] < min) {
                    min = y[i][j];
                }
            }

        }
        return min;
    }

    document.writeln('Số bé nhất trong mảng là : '+findMin(array));
</script>
</body>
</html>
