<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let salary = +prompt("Nhập lương nhân viên");
    let tax, netSalary;
    if (salary >= 15000000) {
        tax = salary * 0.2;
    } else if (salary > 7000000) {
        tax = salary * 0.1;
    } else if (salary < 7000000) {
        tax = salary * 0.05;
    }
    netSalary = salary - tax;
    document.writeln("Thuế " + tax + 'VND');
    document.writeln("Lương ròng : " + netSalary + 'VND');
</script>
</body>
</html>
