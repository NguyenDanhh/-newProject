<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Bạn muốn nhập bao nhiêu số");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập vào số bạn muốn in");
        switch (arr[i]) {
            case 0 :
                document.writeln('không');
                break;
            case 1 :
                document.writeln('một');
                break;
            case 2 :
                document.writeln('hai');
                break;
            case 3 :
                document.writeln('ba');
                break;
            case 4 :
                document.writeln('bốn');
                break;
            case 5 :
                document.writeln('năm');
                break;
            case 6 :
                document.writeln('sáu');
                break;
            case 7 :
                document.writeln('bảy');
                break;
            case 8 :
                document.writeln('tám');
                break;
            case 9 :
                document.writeln('chín');
                break;
            case 10 :
                document.writeln('mười');
                break;


        }
    }

</script>
</body>
</html>
