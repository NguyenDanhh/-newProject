<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập giá trị thứ " + (i + 1));
    }
    document.writeln(arr);
    let sum = 0;
    let arr2 = [];
    for (let j = 0; j < arr.length; j++) {
        sum += arr[j];
        arr2.push(sum);
    }
    document.writeln('<br>' + arr2);
</script>
</body>
</html>
