<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: darkred">

<table style="background-color: white">
    <tr>
        <td style=" color: white ; background-color: black " ><center>TIP CALCULATOR</center></td></tr>
    <tr>
        <td>How much was your bill ?</td>
    </tr>
    <tr>
        <td>$ <input type="text" id="money"></td>
    </tr>
    <tr>
        <td>How was your service?</td>
    </tr>
    <tr>
        <td>
            <select id="tipMoney">
                <option>30% - Outstanding</option>
                <option>20% - Good</option>
                <option>15% - It was OK</option>
                <option>10% - BAD</option>
                <option>5% - Terrible</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>How many people are sharing the bill?</td>
    </tr>
    <tr>
        <td><input type="number" id="number">people</td>
    </tr>
    <tr>
        <td>
            <button onclick="calculate()" style="background-color: firebrick">CACULATE</button>
        </td>
    </tr>
    <tr>
        <td>
            <div id="showResult"></div>
        </td>
    </tr>
</table>
<script>
    function calculate() {
        let result = document.getElementById('showResult');
        let money = document.getElementById('money').value;
        let tip = document.getElementById('tipMoney').value;
        let number = document.getElementById('number').value;
        let sum;
        switch (tip) {
            case '30% - Outstanding':
                sum = (money * 0.3) / number;
                break;
            case '20% - Good':
                sum = (money * 0.2) / number;
                break;
            case '15% - It was OK':
                sum = (money * 0.15) / number;
                break;
            case '10% - BAD':
                sum = (money * 0.1) / number;
                break;
            case '5% - Terrible':
                sum = (money * 0.05) / number;
                break;

        }

        result.innerHTML = `TIP AMOUNT ` + sum + `$ each`;

    }
</script>
</body>
</html>
