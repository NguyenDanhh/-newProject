    let  n = 6;

    for (let i = n / 2; i < n; i += 2) {
        // print first spaces
        for (let j = 1; j < n - i; j += 2) {
            console.log(' ')
        }
        // print first stars
        for (let j = 1; j < i + 1; j++) {
            console.log('*')
        }
        // print second spaces
        for (let j = 1; j < n - i + 1; j++) {
            console.log(' ')
        }
        // print second stars
        for (let j = 1; j < i + 1; j++) {
            console.log('*')
        }
        console.log();
    }
