<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }
    document.writeln(arr + '<br>');
    let sum;
    let arr2 = [];
    let flag = true;
    for (let i = 0; i < arr.length - 1; i++) {
        sum = arr[i + 1] - arr[i];
        arr2.push(sum);
    }
    for (let j = 0; j < arr2.length; j++) {
        if (arr2[0] != arr2[j]) {
            flag = false;
            break;
        }
    }
    if (flag) {
        document.writeln('OK');
    } else {
        document.writeln("NO");
    }
</script>
</body>
</html>
