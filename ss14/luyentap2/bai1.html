<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng ");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ " + (i + 1));
    }
    document.writeln(array + '<br>');

    function checkArray(x) {
        let sum;
        let flag = true;
        let array1 = []
        for (let i = 0; i < x.length - 1; i++) {
            sum = array[i + 1] - array[i];
            array1.push(sum)
        }
        for (let j = 0; j < array1.length; j++) {
            if (array1[0] != array1[j]) {
                flag = false;
            }
        }
        if (flag) {
            return 'OK';
        } else if (flag == false) {
            return 'NO';
        }

    }

    document.writeln(checkArray(array))
</script>
</body>
</html>
