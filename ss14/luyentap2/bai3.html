<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số cần kiểm tra")

    function findMaxNumber(n) {
        let array = [];
        if (n < 1000 || n >= 10000) {
            document.write("-1");
        } else {
            array = n.toString().split("");

            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] < array[j]) {
                        let temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;

                    }
                }
            }
            array.pop();
            document.write(array.join(""));
        }
    }

    findMaxNumber(number)
</script>
</body>
</html>
