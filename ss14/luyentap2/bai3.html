<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt(" nhập số cần kiểm tra");
    let array = number.split("");
    if (number >= 1000 && number <= 10000) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] < array[i + 1]) {
                array.splice(i, 1);
                break;
            }
        }
    }
    document.writeln(array.join(""));
</script>
</body>
</html>
