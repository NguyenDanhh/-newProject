<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = +prompt("Nhập vào độ dài của mảng ");
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1));
    }

    function checkArray(x) {
        let count = 0;
        for (let i = 0; i < x.length; i++) {
            if (x[i] % 2 == 0) {
                count++;
            }
        }
        if (count == 0) {
            return '0';
        } else if (count == x.length) {
            return '1';
        } else if (count > 0 && count < x.length) {
            return '-1';
        }
    }

    document.write('Mảng : ' + array + '<br>');
    document.write(checkArray(array));
</script>
</body>
</html>
