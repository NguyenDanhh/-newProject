<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let number = +prompt("Nhập vào độ dài của mảng ");
    for (let i = 0; i < number; i++) {
        array[i] = prompt("Nhập vào phần tử thứ " + (i + 1));
    }
    document.write(array + '<br>');

    function checkArray(x) {
        let count = 0
        for (let i = 0; i < x.length; i++) {
            if (x[i] >= 0) {
                count++;
            }
        }
        if (count == x.length) {
            return '1';
        } else if (count == 0) {
            return '0';
        } else if (count >= 0 && count < x.length) {
            return '-1';
        }

    }

    document.write(checkArray(array));

</script>
</body>
</html>
